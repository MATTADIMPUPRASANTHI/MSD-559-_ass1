<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads or Tails Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .game-container {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .game-container button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        .game-container button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Heads or Tails Game</h1>
    <div class="game-container">
        <p>Choose heads or tails:</p>
        <button onclick="coinFlip('heads')">Heads</button>
        <button onclick="coinFlip('tails')">Tails</button>
        <div id="result" class="output"></div>
    </div>

    <script>
        function coinFlip(userGuess) {
            const randomNumber = Math.random(); // Generate a random number
            const result = randomNumber < 0.5 ? 'heads' : 'tails'; // Determine heads or tails

            // Display the result
            const resultDiv = document.getElementById('result');
            if (userGuess === result) {
                resultDiv.innerHTML = `
                    <p>You chose <strong>${userGuess}</strong>.</p>
                    <p>The coin landed on <strong>${result}</strong>.</p>
                    <p><strong>You win!</strong></p>
                `;
                resultDiv.style.color = 'green';
            } else {
                resultDiv.innerHTML = `
                    <p>You chose <strong>${userGuess}</strong>.</p>
                    <p>The coin landed on <strong>${result}</strong>.</p>
                    <p><strong>You lose!</strong></p>
                `;
                resultDiv.style.color = 'red';
            }
        }
    </script>
</body>
</html>
