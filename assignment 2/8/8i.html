<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8i & 8j - Coin Flip Game</title>
</head>
<body>
    <h1>8i & 8j - Coin Flip Game</h1>
    <button onclick="playGame('heads')">Heads</button>
    <button onclick="playGame('tails')">Tails</button>
    <p id="result"></p>
    <p id="score"></p>
    <script>
        let score = JSON.parse(localStorage.getItem('score')) || { wins: 0, losses: 0 };

        function playGame(guess) {
            const coin = Math.random() < 0.5 ? 'heads' : 'tails';
            let result = (guess === coin) ? 'Win!' : 'Lose!';
            if (result === 'Win!') score.wins++;
            else score.losses++;

            localStorage.setItem('score', JSON.stringify(score));

            document.getElementById('result').innerText = `You guessed ${guess}, coin was ${coin}. You ${result}`;
            document.getElementById('score').innerText = `Wins: ${score.wins}, Losses: ${score.losses}`;
        }

        window.onload = () => {
            document.getElementById('score').innerText = `Wins: ${score.wins}, Losses: ${score.losses}`;
        };
    </script>
</body>
</html>
