<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8g - Repeat String</title>
</head>
<body>
    <h1>8g - Repeat String</h1>
    <script>
        let str = 'test';
        let repeatedStr = str.repeat(2);

        console.log(repeatedStr);
        document.write(`<p>${repeatedStr}</p>`);
    </script>
</body>
</html>
