<!DOCTYPE html>
<html>
<head>
    <title>5k</title>
</head>
<body>
    <p>Cart Quantity: <span id="quantity">0</span></p>
    <button onclick="increment()">+1</button>
    <button onclick="decrement()">-1</button>
    <button onclick="decreaseBy(2)">-2</button>
    <button onclick="decreaseBy(3)">-3</button>

    <script>
        let quantity = 0;

        function increment() {
            quantity++;
            document.getElementById("quantity").innerText = quantity;
        }

        function decrement() {
            quantity--;
            if (quantity < 0) quantity = 0;
            document.getElementById("quantity").innerText = quantity;
        }

        function decreaseBy(amount) {
            quantity -= amount;
            if (quantity < 0) quantity = 0;
            document.getElementById("quantity").innerText = quantity;
        }
    </script>
</body>
</html>
