<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9g</title>
</head>
<body>
    <input type="text" id="costInput" placeholder="Enter cost" />
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
    <script>
        function calculate() {
            const cost = parseFloat(document.getElementById('costInput').value);
            const total = (cost * 2).toFixed(2); // Fix floating-point error
            document.getElementById('result').textContent = `$${total}`;
        }
    </script>
</body>
</html>
