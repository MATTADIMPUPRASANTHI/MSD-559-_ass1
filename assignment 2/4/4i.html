<!DOCTYPE html>
<html>
<head>
    <title>4i</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 20px;
            max-width: 300px;
            text-align: center;
        }

        .price {
            font-size: 18px;
            margin: 10px 0;
        }

        .button {
            margin: 5px;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .add-to-cart {
            background-color: yellow;
        }

        .buy-now {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="product">
        <h2>Adults Plain Cotton T-shirt</h2>
        <p class="price">Price: $7.99</p>
        <button class="button add-to-cart">Add to cart</button>
        <button class="button buy-now">Buy now</button>
    </div>
</body>
</html>
